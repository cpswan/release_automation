name: nfpm

on:
  workflow_dispatch:

jobs:
  nfpm:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6.3.0
        with:
          go-version: '1.25.6'
          # Built-in caching for modules and build cache
          cache: true
      - name: Install and show nfpm version
        run: |
          go install github.com/goreleaser/nfpm/v2/cmd/nfpm@be6fd83eed6f241359ae3e7d340a13f197ae6463
          nfpm -v