name: Test_armv7

on:
  workflow_dispatch:

permissions: # added using https://github.com/step-security/secure-repo
  contents: read

jobs:

  musl_build_arm64:
    needs: [verify_tags]
    runs-on: ubuntu-24.04-arm
    if: ${{ ! inputs.native_build_only }}
    defaults:
      run:
        working-directory: ./packages/c
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/arm/v7
            output-name: test-arm-musl
          - platform: linux/arm64
            output-name: test-arm64-musl
          - platform: linux/riscv64
            output-name: test-riscv64-musl
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: docker/setup-qemu-action@53851d14592bedcffcf25ea515637cff71ef929a # v3.3.0
      - uses: docker/setup-buildx-action@6524bf65af31da8d45b59e8c27de4bd072b392f5 # v3.8.0
      - run: |
          docker buildx build -t atsigncompany/sshnpdcmusl -f sshnpd/tools/Dockerfile.test \
          --platform ${{ matrix.platform }} .
