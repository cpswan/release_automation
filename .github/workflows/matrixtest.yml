name: matrixtest

on:
  push:
    branches:
      - main 
  workflow_dispatch:

permissions: # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  docker:
    strategy:
      matrix:
        os: [ubuntu-24.04-arm, ubuntu-24.04]
        name:
          - sshnpd
          - srvd
        include:
          - name: sshnpd
            dockerfile: ./packages/dart/sshnoports/tools/Dockerfile
          - name: srvd
            dockerfile: ./packages/dart/sshnoports/tools/Dockerfile.srvd
          - os: ubuntu-24.04-arm
            platforms: linux/arm64,linux/arm/v7
          - os: ubuntu-24.04
            platforms: linux/amd64
            prefix: amd64-
    runs-on: ${{ matrix.os }}
    steps:
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5.7.0
        with:
          images: atsigncompany/${{ matrix.name }}
          tags: |
            # Default tag for pushes to trunk (dev_env)
            type=raw,value=dev_env,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
            # Decorated tag for pushes to trunk (dev_env-branch-gha)
            type=raw,value=dev_env-${{ github.head_ref }}-gha${{ github.run_number }},enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
            # Tag for tagged releases (canary)
            type=raw,value=canary,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            # Also add the Git tag name itself for releases
            type=ref,event=tag,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            # Optional: Add latest for main branch pushes if you want
            # type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
      # Extract version and OS for docker tags
      - name: Get version
        run: |
          echo "VERSION=${GITHUB_REF##*/}" >> $GITHUB_ENV
          echo "Version: ${{ env.VERSION }}"
          echo "Current OS type: $OSTYPE"
          echo "Matrix OS: ${{ matrix.os}}"
          echo "Name: ${{ matrix.name }}"
          echo "Dockerfile: ${{ matrix.dockerfile }}"
          echo "Platforms: ${{ matrix.platforms }}"
          echo "Prefix: ${{ matrix.prefix }}"
          echo "Docker tags: ${{ steps.meta.outputs.tags }}"
          echo "Docker labels: ${{ steps.meta.outputs.labels }}"
